{% extends "base.html" %}

{% block head %}
<title>Home</title>
<!--<link rel="stylesheet" href="static/css/home.css">-->
{% endblock%}

{% block content %}
<div class="row">
    <div class="col-md-7">
        <div class="card">
        <div class="card-header">
            Recommendation
        </div>
        <div class="card-body"></div>
        </div>
    </div>

    <div class="col-md-5">
        <div class="card">
            <div class="card-header">
                Recently Visited
            </div>
            <div class="card-body"></div>
        </div>
    </div>
</div>

<br>

<form>
    <div class="form-row">
        <div class="form-group col-lg-5">
          <label for="inputTime">Time</label>
          <select id="inputTime" class="form-control">
            <option selected>Choose...</option>
            <option value="1">1:00-2:00</option>
            <option value="2">2:00-3:00</option>
            <option value="3">3:00-4:00</option>
          </select>
        </div>
        <div class="form-group col-lg-5">
          <label for="inputStyle">Style</label>
          <select id="inputStyle" class="form-control">
            <option selected>Choose...</option>
            <option value="1">men cut</option>
            <option value="2">men perm</option>
            <option value="3">women cut</option>
            <option value="4">women perm</option>
          </select>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-lg-5">
          <label for="inputDistance">Distance</label>
          <select id="inputDistance" class="form-control">
            <option selected>Choose...</option>
            <option value="1">< 1KM</option>
            <option value="2">< 3KM</option>
            <option value="3">< 5KM</option>
            <option value="4">< 10KM</option>
          </select>
        </div>
        <div class="form-group col-lg-5">
          <label for="inputPrice">Price</label>
          <select id="inputPrice" class="form-control">
            <option selected>Choose...</option>
            <option value="1">< 20$</option>
            <option value="2">< 30$</option>
            <option value="3">< 50$</option>
            <option value="4">< 100$</option>
          </select>
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Search</button>
</form>

<br>

<div class="row">
    <p>Results</p>
</div>

{% endblock %}


{% block footer %}
<script src="static/js/home.js"></script>
{% endblock%}
